<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav
    [mode]="'side'">
    <mat-nav-list>
      <a mat-list-item
        (click)="createRoom()">
        <mat-icon mat-list-icon>add_comment</mat-icon>
        <span mat-line>Create a new Room</span>
      </a>
      <a mat-list-item
        (click)="test()">
        <mat-icon mat-list-icon>room</mat-icon>
        <span mat-line>TEST</span>
      </a>
      <a mat-list-item
        *ngFor="let room of rooms"
        (click)="reloadChatComponent(room)">
        <mat-icon mat-list-icon>insert_comment</mat-icon>
        <span mat-line>{{ room }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button
        (click)="sidenav.toggle()">
        <mat-icon *ngIf="sidenav.opened">keyboard_arrow_left</mat-icon>
        <mat-icon *ngIf="!sidenav.opened">keyboard_arrow_right</mat-icon>
      </button>
      <span class="pl-3">Angular IRC</span>
    </mat-toolbar>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
